 background-color: #fff;

<script>
    function bmicc(){
        var hig=document.getElementById("hight").value
        var wei=document.getElementById("we").value
        var bmic=wei/((hig/100)*(hig/100))
        if(hig<30 || hig>300)
        {
            document.getElementById("BMI").innerHTML="身高值錯誤或未在30~300中間";
        }
        else if(wei<2 || wei>400)
        {
            document.getElementById("BMI").innerHTML="身高值錯誤或未在2~400中間";
        }
        else
        {
            document.getElementById("BMI").innerHTML="BMI值為："+bmic;
        }
    }
</script>
